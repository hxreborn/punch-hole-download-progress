# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "hxreborn"
repo = "punch-hole-download-progress"

[changelog]
header = ""
body = """
{%- macro remote_url() -%}
https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}
## What's New
{%- for group, commits in commits | group_by(attribute="group") %}

### {{ group | upper_first }}
{%- for commit in commits %}
- [`{{ commit.id | truncate(length=7, end="") }}`]({{ self::remote_url() }}/commit/{{ commit.id }}) - {{ commit.message | split(pat="\n") | first | upper_first | trim }}{% if commit.remote.username %} ({% if commit.remote.pr_number %}merged{% else %}commit{% endif %} by [@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}){% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){% endif %}){% endif %}
{%- endfor %}
{%- endfor %}
"""
footer = ""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^test", group = "Testing" },
    { message = "^build", group = "Build" },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { message = "^revert", group = "Reverted" },
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
